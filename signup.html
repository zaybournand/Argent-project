<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
        
        <label for="verify-password">Verify Password:</label><br>
        <input type="password" id="verify-password" name="verify-password" placeholder="Re-enter your password" required><br>
        
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
document.getElementById('signupForm').onsubmit = async function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const verifyPassword = document.getElementById('verify-password').value;

    // Validate if passwords match
    if (password !== verifyPassword) {
        alert("Passwords do not match!");
        return;
    }

    // Send data to the backend for processing
    const response = await fetch('/api/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
    });

    if (response.ok) {
        // Optionally redirect to verification page or show success message
        alert("Sign up successful! Please check your email for the verification code.");
        // Redirect to verification page if needed
        // window.location.href = '/verification'; // Uncomment if you have a verification page
    } else {
        alert("Error signing up. Please try again.");
    }
};
</script>

</body>
</html>
