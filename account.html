<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
            color: #333;
        }

        /* Account Container Styling */
        .account-container {
            background: #ffffff; /* White Background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Modern Shadow */
            text-align: center;
            width: 90%; /* Responsive Width */
            max-width: 400px; /* Max Width for Larger Screens */
        }

        .account-container h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #444;
        }

        .account-details {
            margin: 20px 0;
            font-size: 1rem;
            color: #555;
        }

        .account-details p {
            margin: 8px 0;
        }

        /* Logout Button Styling */
        .logout-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient Button */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth Animation */
        }

        .logout-btn:hover {
            transform: translateY(-3px); /* Subtle Lift */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Hover Shadow */
        }

        .logout-btn:active {
            transform: translateY(1px); /* Subtle Press */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h2>Account Information</h2>
        <div class="account-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
        </div>
        <a href="/logout" class="logout-btn">Log Out</a>
    </div>
</body>
</html>
