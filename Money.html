<!DOCTYPE html>
<html>
<head>
    <title>Mone.com</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .sign-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-button:nth-child(1) {
            background-color: #4CAF50;
            color: white;
        }

        .sign-button:nth-child(2) {
            background-color: #0f7fda;
            color: white;
        }

        .main-title {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .intro-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
            padding-left: 80px;
        }

        .intro-pic {
            max-width: 80%;
            width: 400px;
            height: auto;
            margin-top: 20px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            bottom: 0;
            top: 55px;
            background-color: white;
            width: 72px;
            z-index: 200;
            padding-top: 5px;
        }

        .sidebar-link {
            height: 74px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .sidebar-link:hover {
            background-color: rgb(235, 235, 235);
        }

        .sidebar-link img {
            height: 44px;
            margin-bottom: 4px;
        }

        .sidebar-link div {
            font-size: 10px;
        }

        /* Step container styling */
        .steps-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
        }

        /* Individual step boxes */
        .step-box {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .step-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .step-info {
            font-size: 16px;
        }

        .step1 { background-color: #4CAF50; } /* Green */
        .step2 { background-color: #0f7fda; } /* Blue */
        .step3 { background-color: #f39c12; } /* Orange */
        .step4 { background-color: #e74c3c; } /* Red */
        .step5 { background-color: #8e44ad; } /* Purple */

    </style>
</head>
<body>

    <div class="button-container">
        <a href="signup.html"><button class="sign-button">Sign Up</button></a>
        <a href="login.html"><button class="sign-button">Log In</button></a>
    </div>

    <!-- Updated title at the top -->
    <div class="title-container">
        <p class="main-title">Achieve Your Financial Goals</p>
    </div>

    <div class="intro-wrapper">
        <img src="icons/intro-pic.png" class="intro-pic" alt="Welcome Image">
    </div>

    <nav class="sidebar">
        <a href="#dashboard" class="sidebar-link">
            <img src="icons/dashboard.webp" alt="Dashboard">
            <div>Dashboard</div>
        </a>
        <a href="#budget" class="sidebar-link">
            <img src="icons/budget.jpg" alt="Budget">
            <div>Budget</div>
        </a>
        <a href="#goal" class="sidebar-link">
            <img src="icons/goal.png" alt="Goal Count">
            <div>Goal Count</div>
        </a>
        <a href="#advice" class="sidebar-link">
            <img src="icons/advice.png" alt="Advice">
            <div>Advice</div>
        </a>
        <div class="sidebar-link">
            <a href="account.html" target="_blank" style="text-decoration: none; color: inherit;">
                <img src="icons/account.png" alt="Account">
                <div>Account</div>
            </a>
        </div>
    </nav>

    <!-- Step boxes container -->
    <div class="steps-container">
        <div class="step-box step1">
            <div class="step-title">STEP 1</div>
            <div class="step-info">Sign-Up</div>
        </div>
        <div class="step-box step2">
            <div class="step-title">STEP 2</div>
            <div class="step-info">Make a Goal</div>
        </div>
        <div class="step-box step3">
            <div class="step-title">STEP 3</div>
            <div class="step-info">Get Guidance</div>
        </div>
        <div class="step-box step4">
            <div class="step-title">STEP 4</div>
            <div class="step-info">Make a Plan</div>
        </div>
        <div class="step-box step5">
            <div class="step-title">STEP 5</div>
            <div class="step-info">Make Money</div>
        </div>
    </div>

</body>
</html>
