<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mone.com</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Mone.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Button Container -->
    <div class="button-container">
        <a href="signup.html"><button class="sign-button">Sign Up</button></a>
        <a href="login.html"><button class="sign-button">Log In</button></a>
    </div>

    <!-- Title Section -->
    <div class="title-container">
        <p class="main-title">Achieve Your Financial Goals</p>
    </div>

    <!-- Intro Section -->
    <div class="intro-wrapper">
        <img src="icons/intro-pic.png" class="intro-pic" alt="Welcome Image">
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <span class="sidebar-link disabled">
            <img src="icons/dashboard.webp" alt="Dashboard">
            <div>Dashboard</div>
        </span>
        <a href="budget.html" class="sidebar-link">
            <img src="icons/budget.jpg" alt="Budget">
            <div>Budget</div>
        </a>
        <a href="goal.html" class="sidebar-link">
            <img src="icons/goal.png" alt="Goal Count">
            <div>Goal Count</div>
        </a>
        <a href="advice.html" class="sidebar-link">
            <img src="icons/advice.png" alt="Advice">
            <div>Advice</div>
        </a>
        <a href="account.html" class="sidebar-link">
            <img src="icons/account.png" alt="Account">
            <div>Account</div>
        </a>
    </nav>

    <!-- Step Boxes -->
    <div class="steps-container">
        <div class="step-box step1">
            <div class="step-title">STEP 1</div>
            <div class="step-info">Sign-Up</div>
        </div>
        <div class="step-box step2">
            <div class="step-title">STEP 2</div>
            <div class="step-info">Make a Goal</div>
        </div>
        <div class="step-box step3">
            <div class="step-title">STEP 3</div>
            <div class="step-info">Get Guidance</div>
        </div>
        <div class="step-box step4">
            <div class="step-title">STEP 4</div>
            <div class="step-info">Make a Plan</div>
        </div>
        <div class="step-box step5">
            <div class="step-title">STEP 5</div>
            <div class="step-info">Make Money</div>
        </div>
    </div>
</body>
</html>
