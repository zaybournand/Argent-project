<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fffefe;
            margin: 0;
            padding: 0;
        }
        .title {
            margin-top: 30px;
            font-size: 32px;
            color: #333;
            text-align: center;
        }
        .goal-form {
            background: #cecece;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .goal-form label {
            font-size: 18px;
            color: #333;
        }
        .goal-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .goal-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .goal-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .goal-card {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .goal-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .goal-progress {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(
                #4CAF50 calc(var(--progress) * 1%),
                #ddd 0
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">Set Your Financial Goals</div>

    <!-- Goal Input Section -->
    <div class="goal-form">
        <label for="goal-name">Goal Name</label>
        <input type="text" id="goal-name" placeholder="E.g., Dream Vacation">

        <label for="target-amount">Target Amount</label>
        <input type="number" id="target-amount" placeholder="$5000">

        <label for="target-date">Target Date</label>
        <input type="date" id="target-date">

        <button onclick="addGoal()">Add Goal</button>
    </div>

    <!-- Display Goals Section -->
    <div class="goal-list" id="goal-list">
        <!-- Goal cards will be dynamically added here -->
    </div>

    <script>
        let goalList = [];

        function addGoal() {
            const goalName = document.getElementById('goal-name').value;
            const targetAmount = document.getElementById('target-amount').value;
            const targetDate = document.getElementById('target-date').value;
            
            if (!goalName || !targetAmount || !targetDate) {
                alert('Please fill out all fields.');
                return;
            }

            const newGoal = {
                id: Date.now(),
                name: goalName,
                targetAmount: targetAmount,
                savedAmount: 0, // Start at 0 saved
                targetDate: targetDate,
            };
            
            goalList.push(newGoal);
            displayGoals();
        }

        function displayGoals() {
            const goalListDiv = document.getElementById('goal-list');
            goalListDiv.innerHTML = ''; // Clear previous content

            goalList.forEach((goal) => {
                // Calculate progress percentage
                const progress = Math.min(
                    (goal.savedAmount / goal.targetAmount) * 100,
                    100
                );

                const goalCard = document.createElement('div');
                goalCard.className = 'goal-card';

                goalCard.innerHTML = `
                    <div class="goal-info">
                        <h3>${goal.name}</h3>
                        <div class="goal-progress" style="--progress: ${progress};">
                            <div class="progress-text">${Math.round(progress)}%</div>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteGoal(${goal.id})">Delete</button>
                `;

                goalListDiv.appendChild(goalCard);
            });
        }

        function deleteGoal(id) {
            goalList = goalList.filter(goal => goal.id !== id);
            displayGoals();
        }
    </script>
</body>
</html>
